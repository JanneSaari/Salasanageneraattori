<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salasanageneraattori</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <h1>Salasanageneraattori</h1>
      <form action="#nowhere">
        <div>
          <label for="minlength">Minimipituus:</label>
          <input type="number" name="minl" id="minlength" value="8" />
        </div>
        <div>
          <label for="maxlength">Maksimipituus:</label>
          <input type="number" name="maxl" id="maxlength" value="16" />
        </div>
        <div>
          <label for="pwcount">Salasanojen määrä:</label>
          <input type="number" name="pws" id="pwcount" value="1" />
        </div>
        <div>
          <label for="capitals">Isot kirjaimet</label>
          <input type="checkbox" name="cap" id="capitals" checked />
          <label for="numbers">Numerot</label>
          <input type="checkbox" name="num" id="numbers" checked />
          <label for="special">Erikoismerkit</label>
          <input type="checkbox" name="spcl" id="special" checked />
        </div>
        <button id="btnGeneratePW" type="button">Luo salasanat</button>
      </form>
      <div>
        <ul id="pwList"></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" type="application/javascript"></script>
    <noscript>Sorry, enable javascript!</noscript>
  </body>
</html>
