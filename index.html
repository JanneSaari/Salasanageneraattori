<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salasanageneraattori</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Salasanageneraattori</h1>
      <form action="#nowhere">
        <label>Salasanan pituus</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            name="minl"
            id="minlength"
            min="1"
            max="99"
            value="8"
          />
          <span class="input-group-text">-</span>
          <input
            type="number"
            class="form-control"
            name="maxl"
            id="maxlength"
            min="1"
            max="99"
            value="16"
          />
        </div>
        <label for="pwcount" class="">Salasanojen määrä</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            name="pws"
            id="pwcount"
            min="1"
            max="99"
            value="1"
          />
        </div>
        <div class="row align-items-end">
          <div class="col-7">
            <button
              type="button"
              class="btn btn-lg btn-primary"
              id="btnGeneratePW"
            >
              Luo salasanat
            </button>
          </div>
          <div class="col-4 border rounded-4 bg-light">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="cap"
                id="capitals"
                checked
              />
              <label class="form-check-label" for="capitals"
                >Isot kirjaimet</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="num"
                id="numbers"
                checked
              />
              <label class="form-check-label" for="numbers">Numerot</label>
            </div>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="spcl"
                id="special"
                checked
              />
              <label class="form-check-label" for="special"
                >Erikoismerkit</label
              >
            </div>
          </div>
        </div>
      </form>
      <ul id="pwList"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" type="application/javascript"></script>
    <noscript>Sorry, enable javascript!</noscript>
  </body>
</html>
